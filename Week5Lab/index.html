<html>
    <body>
        <h1>Hello from index.html</h1>

        <!-- create a form to get the first and last names -->
        <h3>Get method</h3>
        <form action="/name" method="GET">
            <label>Firstname: <label>
            <input type="text" name="fname" value="Levente"><br>

            <label>Surname: <label>
            <input type="text" name="sname" value="Kalman"><br>

            <input type="submit" value="Submit">
        </form>

        <!-- send data as a post method, more secure -->
        <h3>Post Method</h3>
        <form action="/name" method="POST">
            <label>Firstname: <label>
            <input type="text" name="fname" value="Levente"><br>

            <label>Surname: <label>
            <input type="text" name="sname" value="Kalman"><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
